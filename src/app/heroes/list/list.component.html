<!-- El ngFor es un ciclo for por el lado del templeate -->
<!-- ngFor es para crear lista o recorrer lista -->

<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else ignacio">
  <h3>
    Héroe borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<!-- el ng template es un div que no existe pero no se construye solo mostrara su contenido -->
<!-- #nothingWasDeleted referencia local -->
<ng-template #ignacio>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
